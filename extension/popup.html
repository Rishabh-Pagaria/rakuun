    <!-- Loading Screen -->
    <div id="loading" class="loading-screen" style="display: none;">
      <div class="spinner"></div>
      <p>Processing...</p>
    </div>

    <!-- Sign-In screen when user is not authenticated -->
     <div id="signin-screen" class="signin-screen">
      <div class="container">
        <header class="header">
          <img src="icons/logo.png" alt="Rakuun Logo" class="logo-image">
          <h1 class="logo">Rakuun</h1>
        </header>
        
        <main class="signin-main">
          <div class="signin-content">
            <p class="signin-description">
              Generate personalized emails from any webpage content using AI
            </p>
            
            <button id="signin-btn" class="signin-button">
              <svg class="google-icon" width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Sign in with Google
            </button>

              <div class="feature-item">
                <span class="feature-icon">âœ¨</span>

              <div class="feature-item">
                <span class="feature-icon">ðŸ“§</span>
                <span>Send from your Gmail</span>
              </div>
            </div> -->
          </div>
        </main>
      </div>
     </div>


    <!-- Main Application UI after authenticated -->
    <div id="main-screen" class="main-screen">
      <div class="container">
        <!-- User Info Header -->
        <div class="user-header">
          <div class="user-info">
            <img id="user-avatar" class="user-avatar" src="" alt="User">
            <div class="user-details">
              <span id="user-name" class="user-name"></span>
              <!-- <span id="user-email" class="user-email"></span> -->
            </div>
          </div>
          <button id="signout-btn" class="signout-button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2"/>
              <polyline points="16,17 21,12 16,7" stroke="currentColor" stroke-width="2"/>
              <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>

        <header class="header">
          <img src="icons/logo.png" alt="Rakuun Logo" class="logo-image">
          <h1 class="logo">Rakuun</h1>
        </header>
        
        <main class="main">
          <div class="input-section">
              <label for="to" class="label">To</label>
              <input type="email" id="to" class="input" placeholder="Recipient email will appear here...">
          </div>
          
          <div class="input-section">
              <label for="subject" class="label">Subject</label>
              <input type="text" id="subject" class="input" placeholder="Subject will be generated...">
          </div>

          <div class="input-section">
            <label for="body" class="label">Selected Content</label>
            <textarea 
              id="body" 
              rows="6" 
              placeholder="Selected text will appear here..."
              class="textarea"
            ></textarea>
          </div>
          
          <div class="button-section">
            <button id="generateBtn" class="generate-btn">
              <span class="btn-text">Generate and Magic</span>
              <div class="spinner" id="spinner"></div>
            </button>
            <button id="sendBtn" class="send-btn" disabled>
              <span class="btn-text">Send Email</span>
              <div class="spinner" id="sendSpinner"></div>
            </button>
          </div>
          
          <div class="output-section">
            <div id="output" class="output"></div>
          </div>
        </main>
      </div>
    </div>
